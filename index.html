        <script src="test.js"> </script>
        <!-- FLOW DEFINITIONS -->

        <link href="src/flow.css" rel="stylesheet" type="text/css">
        <style>
        body, html
        {
            height: 100%;
            width: 100%;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        </style>
    </head>
    <body>
        <script>
        let c = new FLOW.Chart(document.body);
        let d = FLOW.getDefinition("test");
        c.add(d.get("measure"));
        c.add(d.get("log")).y = 40;
        c.add(d.get("warn")).y = 80;
        c.add(d.get("combine")).y = 120;
        c.add(d.get("strings")).y = 160;
        c.add(d.get("begin")).y = 200;
        c.add(d.get("repeat")).y = 240;
        c.add(d.get("to string")).y = 280;

        </script>
    </body>
